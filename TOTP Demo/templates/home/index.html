{% block content %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/qr_code_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
  <div class="header"> 
    <div class="container"> 
      <div class="container-bg">
      </div>
      <div class="container-content">
        <h1>Welcome, {{first_name}} {{last_name}}, {{email}}</h1>
        <h1>{{address}}</h1>
        <a href="/logout">Log out</a>
        <form method="POST" action="/home/">
          <div><h5 class="header">Change User Info</h5></div>

          <div class="error_text">
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
          </div>

          <div class="form-field">
            <input type="email" placeholder="Email" value="{{email}}" name="email" required/>
          </div>

          <div class="form-field">
            <input type="password" placeholder="Password" value="{{password}}" name="password" required/>
          </div>

          <div class="form-field">
            <input type="password" placeholder="Confirm Password" value="{{confirm_password}}" name="confirm_password" required/>
          </div>

          <div class="form-field">
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
